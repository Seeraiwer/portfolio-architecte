<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Préchargement des polices pour optimiser le rendu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    
    <meta name="description" content="Page de connexion pour accéder à l'espace administrateur de Sophie Bluel, architecte d'intérieur.">
    
    <!-- Fichier CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    
    <!-- Chargement différé du script -->
    <script defer src="./scripts/login.js"></script>
</head>

<body class="login">
    <header>
        <a href="./index.html">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li><a href="./index.html#portfolio">Projets</a></li>
                <li><a href="./index.html#contact">Contact</a></li>
                <li class="selectedMenu">Login</li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                        <img src="./assets/icons/instagram.png" class="instagram" alt="Instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Log In</h2>

            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <p class="loginError" style="color: red; font-weight: bold; display: none;"></p> <!--required pour double sécurité-->

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" minlength="4" maxlength="15" autocomplete="off">
                <p class="passwordError" style="color: red; font-weight: bold; display: none;"></p> <!--required pour double sécurité-->


                <input type="submit" value="Se connecter">
            </form>
            
            <p class="forgotPassword">
                <a href="#" aria-label="Lien vers la récupération du mot de passe">Mot de passe oublié</a>
            </p>
        </section>
    </main>

    <footer id="footerLogin">
        <nav>
            <ul>
                <li><a href="#">Mentions Légales</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
